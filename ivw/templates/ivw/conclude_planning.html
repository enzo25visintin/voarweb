{% extends 'ivw/base.html' %}

{% block title %}Conclude Planning{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Conclude planning?</h2>
    <form method="post" action="{% url 'save_changes_planning' %}">
        {% csrf_token %}
        <p>Are you sure you want to record the status changes?</p>

        <button type="submit" name="confirm" class="btn btn-success">Yes, Save Changes</button>
        <button type="submit" name="cancel" class="btn btn-primary">No, Return to Planning</button>
        <button type="submit" name="abandon" class="btn btn-danger">Abandon Analysis</button>
    </form>
</div>
{% endblock %}
