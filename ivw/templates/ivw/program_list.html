{% extends 'ivw/base.html' %}

{% block title %}Programs List{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Programs List</h2>
    <form method="get" action=".">
        <input type="text" name="q" placeholder="Search...">
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <a href="{% url 'program_create' %}" class="btn btn-primary mb-2">New Program</a>
    <table class="table table-bordered">
        <thead class="thead-light">
            <tr>
                <th>Number</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for program in programs %}
            <tr>
                <td>{{ program.program_id }}</td>
                <td>{{ program.title }}</td>
                <td>{{ program.description }}</td>
                <td>
                    <a href="{% url 'program_update' program.pk %}" class="btn btn-warning btn-sm">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    
</div>
{% endblock %}
