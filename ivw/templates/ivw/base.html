<!-- ivw/templates/ivw/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Projeto{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">Meu Projeto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="cadastrosDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Cadastros
                    </a>
                    <div class="dropdown-menu" aria-labelledby="cadastrosDropdown">
                        <a class="dropdown-item" href="{% url 'user_list' %}">Usu√°rios</a>
                        <a class="dropdown-item" href="{% url 'sdg_list' %}">SDGs</a>
                        <a class="dropdown-item" href="{% url 'materiality_issue_list' %}">Materialidades</a>
                        <a class="dropdown-item" href="{% url 'stakeholder_list' %}">Stakeholder</a>
                        <a class="dropdown-item" href="{% url 'program_list' %}">Program</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="cadastrosDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Demand Management
                    </a>
                    <div class="dropdown-menu" aria-labelledby="cadastrosDropdown">
                        <a class="dropdown-item" href="{% url 'demand_list' %}">Demands List</a>
                        <a class="dropdown-item" href="{% url 'demand_funnel' %}">Demand Authorization</a>
                        <a class="dropdown-item" href="{% url 'planning_list' %}">Programs Management</a>
            
                    </div>
                </li>
            </ul>

            <!-- User Authentication Links -->
            <ul class="navbar-nav ml-auto">
                {% if request.session.user_id %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
            
        </div>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
