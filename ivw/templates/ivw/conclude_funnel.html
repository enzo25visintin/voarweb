{% extends 'ivw/base.html' %}

{% block title %}Conclude Funnel{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Conclude Funnel</h2>
    <form method="post" action="{% url 'finalize_funnel' %}">
        {% csrf_token %}
        <p>Are you sure you want to record the status changes?</p>
        <button type="submit" name="confirm" class="btn btn-primary">Yes, Save Changes</button>
        <button type="submit" name="cancel" class="btn btn-secondary">No, Return to Funnel</button>
        <button type="submit" name="abandon" class="btn btn-danger">Abandon Analysis</button>
    </form>
</div>
{% endblock %}
