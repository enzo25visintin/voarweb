{% extends 'ivw/base.html' %}

{% block title %}{{ form.instance.pk|yesno:"Edit,Create" }} Action Plan{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>{{ form.instance.pk|yesno:"Edit,Create" }} Action Plan for {{ demand.title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
