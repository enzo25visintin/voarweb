{% extends 'ivw/base.html' %}

{% block title %}Demand Planning{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Approved Demands</h2>
    <form method="get" action=".">
        <input type="text" name="q" placeholder="Buscar...">
        <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for demand in demands %}
                <tr>
                    <td>{{ demand.demand_id }}</td>
                    <td>{{ demand.title }}</td>
                    <td>{{ demand.status }}</td>
                    <td>
                        <a href="{% url 'planning_demand_detail' demand.demand_id %}" class="btn btn-link">Details</a>
                        <a href="{% url 'action_plan_list' demand.demand_id %}" class="btn btn-primary">Planning</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'complete_prioritization' %}" class="btn btn-danger mt-3">Complete Prioritization</a>
</div>
{% endblock %}
